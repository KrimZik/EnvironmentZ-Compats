name: Create Release Zip

on:
  push:
    tags:
      - 'v*.*.*'  # Adjust this pattern if needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code at the tag
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      # Navigate to the EnvironmentZCompat folder and zip only the desired files/folder
      - name: Zip specific files
        run: |
          cd EnvironmentZCompat
          zip -r ../environmentz-compat.zip data icon.png pack.mcmeta

      # Create a GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      # Upload the zip as a release asset
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: environmentz-compat.zip
          asset_name: environmentz-compat.zip
          asset_content_type: application/zip
