name: Create Release Zip
permissions:
  contents: write

on:
  push:
    tags:
      - '*.*.*'  # Matches tags like 1.0.0, 1.0.1, etc.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository at the pushed tag
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      # Zip only the contents of the EnvironmentZCompat folder.
      # The working-directory parameter ensures only files inside EnvironmentZCompat are zipped.
      - name: Zip EnvironmentZCompat folder contents
        working-directory: EnvironmentZCompat
        run: |
          rm -f ../environmentz-compat.zip
          zip -r ../environmentz-compat.zip *

      # Create a GitHub Release using the pushed tag.
      # Using github.ref_name to pass just the tag name (e.g., 1.0.1) instead of refs/tags/1.0.1.
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      # Upload the generated zip file as a release asset.
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: environmentz-compat.zip
          asset_name: environmentz-compat.zip
          asset_content_type: application/zip
